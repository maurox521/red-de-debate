<!DOCTYPE html>
{% load static %}
<html>
<head>
  <script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '309804006235802',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v2.10'
    });
    FB.AppEvents.logPageView();
      };

      (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
</script>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" type='text/css' href="{% static '/css/login.css' %}" >
  <link rel="shortcut icon" type="image/png" href="{% static 'img/RDLogo02.png' %}"/>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <script src="{% static 'js/jquery.js' %}"></script>
  <script src="{% static 'js/login.js' %}"></script>
  <meta charset="UTF-8" />
  <meta property="og:url" content="https://reddebate.cl/login/?next=/debate/{{ debate.id_debate }}/"/>
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{debate.title}}"/>
  <meta property="og:description" content="{{debate.text}}"/>
  <meta property="og:image" content="{{debate.img.url}}"/>
  <meta property="fb:app_id" content="309804006235802" />
  <title> Red de Debate </title>
</head>
<body>
  <div class="materialContainer">
   <div class="box">
      <div class="title"> ¡Bienvenid@! </div>
      <p>Inicia sesión o regístrate en Red de Debate con alguna cuenta de las siguientes redes sociales...</p>
      <a href="{% url 'social:begin' 'facebook' %}" class="fa fa-facebook"></a>
      <a href="{% url 'social:begin' 'twitter' %}" class="fa fa-twitter"></a>
      <a href="{% url 'social:begin' 'google-oauth2' %}" class="fa fa-google"></a>
   </div>

   <div class="overbox">
      <div class="material-button alt-2"><IMG SRC="{% static 'img/RDLogo02.png' %}" WIDTH='150' ALT="RedDebateLogo"></div>
   </div>
</div>
</body>
</html>
